<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Transcript</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Video to Transcript</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">Upload Video (.mp4):</label>
                <input type="file" id="video" name="video" accept=".mp4" required>
            </div>
            <div class="form-group">
                <label for="language">Select Language:</label>
                <select id="language" name="language">
                    <option value="bengali">Bengali</option>
                    <option value="english">English</option>
                    <option value="hindi">Hindi</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="portuguese">Portuguese</option>
                    <option value="german">German</option>
                    <option value="russian">Russian</option>
                    <option value="italian">Italian</option>
                    <option value="dutch">Dutch</option>
                    <option value="chinese (Simplified)">Chinese(Simplified)</option>
                    <option value="japanese">Japanese</option>
                    <option value="korean">Korean</option>
                    <option value="arabic">Arabic</option>
                    <!-- Add more languages as needed -->
                </select>
            </div>
            <button type="submit" class="btn">Process Video</button>
        </form>

        <div class="progress-container" style="display: none;">
            <div class="progress-bar"></div>
            <span class="progress-text">Processing...</span>
        </div>

        <div id="results" style="display: none;">
            <h2>Results</h2>
            <p id="message"></p>
            <a id="download-link" href="#" style="display: none;">Download Transcript</a>
        </div>
        <div id="error-message" style="display: none; color: red;"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
